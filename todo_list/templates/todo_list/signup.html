{% extends "todo_list/layout.html" %}
{% load static %}

{% block head %}
    <title>Signup</title>
{% endblock head %}

{% block body %}
    <div>
        <div class='form-app'>
            <h1>Signup</h1>
      <form action="{% url 'todo_list:signup' %}" method="post">
        {% csrf_token %}
        <p><input type="text", name="username", placeholder="Username"></p>
        <p><input type="password", name="password", placeholder="Password"></p>
        <input type="submit", value="Sign up">
      </form>
      <span>
        <h5>Already have account? <a href="{% url "todo_list:index" %}">Click here</a></h5>
      </span>
        
      
        </div>
    </div>
{% endblock body %}
